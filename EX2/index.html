<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <table border="2">
        <caption>Economia Mensal</caption>
        <tr>
            <th>Mês</th>
            <th>Valor</th>
        </tr>

        <tr>
           <td>Janeiro</td>
           <td>$100</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>$200</td>
        </tr>
    </table>
</body>
</html>


<!-- Caption= comentario sobre a tabela;
    tr = linha da tabela;
    td = coluna da tabela; 
    th = coluna da tabela com negrito;
    border = borda da tabela;
    &nbsp = espaço em branco;
-->
